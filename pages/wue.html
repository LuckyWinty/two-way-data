<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <h3>双向数据绑定demo</h3>
<div id="wrap">
    <input type="text" w-model='demo'>

    <h5 w-text='demo'></h5>
</div>
    <script src='../js/wue.js'></script>
    <script>
      new Wue({
        el:'#wrap',
        data:{
            demo:'winty'
        }
      })
    </script>
    </body>
</html>
•   DOM事件，譬如用户输入文本，点击按钮等。( ng-click )
•   XHR响应事件 ( $http )
•   浏览器Location变更事件 ( $location )
•   Timer事件( $timeout , $interval )
•   执行 $digest() 或 $apply()
